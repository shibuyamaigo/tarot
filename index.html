<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Personal Arcana</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="app-background"></div>

    <div id="app-container">
        <section id="title-screen" class="screen active">
        <div class="title-content">
            <h1 class="main-title">THE ORACLE</h1>
            <p class="sub-title">Seek your arcana</p>
            <div class="entrance-buttons">
                <button id="calculator-btn" class="entrance-btn">
                    <span class="btn-text">PERSONAL ARCANA</span>
                    <span class="btn-desc">パーソナル運勢計算</span>
                </button>
                <button id="essence-btn" class="entrance-btn">
                    <span class="btn-text">ESSENCE JOURNEY</span>
                    <span class="btn-desc">本質を見つける旅</span>
                </button>
            </div>
        </div>
    </section>

    <section id="input-screen" class="screen">
        <div class="input-container">
            <h2>Personal Data</h2>
            <div class="form-group">
                <label>Birth Date</label>
                <div class="date-selects">
                    <select id="year"></select>
                    <select id="month"></select>
                    <select id="day"></select>
                </div>
            </div>
            <div class="form-group">
                <label>Current Age</label>
                <select id="age"></select>
            </div>
            <button id="calc-btn">REVEAL</button>
        </div>
    </section>

    <section id="result-screen" class="screen">
        
        <div id="by-section" class="view-slide active-view">
            <div class="card-display">
                <div class="card-frame fibonacci">
                    <img id="by-image" src="" alt="Birth Card">
                </div>
                <div class="card-info fade-in-up">
                    <span class="label">Birth Year Card</span>
                    <h2 id="by-name"></h2>
                    <p id="by-theme"></p>
                </div>
            </div>
            <div class="scroll-hint">Swipe Up for Transit Year</div>
            <button class="nav-btn nav-up" id="to-ty-btn">Next ↑</button>
            <button class="home-btn" id="home-btn">HOME</button>
        </div>

        <div id="ty-section" class="view-slide">
            <!-- 年選択サムネイル -->
            <div class="year-thumbnails">
                <div class="thumbnail" id="thumb-minus2" data-offset="-2">
                    <img src="" alt="Card">
                    <span>28歳</span>
                </div>
                <div class="thumbnail" id="thumb-minus1" data-offset="-1">
                    <img src="" alt="Card">
                    <span>29歳</span>
                </div>
                <div class="thumbnail active" id="thumb-current" data-offset="0">
                    <img src="" alt="Card">
                    <span>30歳</span>
                </div>
                <div class="thumbnail" id="thumb-plus1" data-offset="1">
                    <img src="" alt="Card">
                    <span>31歳</span>
                </div>
                <div class="thumbnail" id="thumb-plus2" data-offset="2">
                    <img src="" alt="Card">
                    <span>32歳</span>
                </div>
            </div>
            
            <!-- メインカード -->
            <div class="main-card-display">
                <div class="main-card-frame">
                    <img id="main-ty-image" src="" alt="Main Card">
                    <!-- 年変更ボタン -->
                    <button class="year-nav-btn prev-year" id="prev-year-btn">←</button>
                    <button class="year-nav-btn next-year" id="next-year-btn">→</button>
                </div>
                <div class="main-card-info">
                    <span class="main-label" id="main-ty-label">30歳</span>
                    <h2 id="main-ty-name">カード名</h2>
                    <p id="main-ty-theme">テーマ</p>
                </div>
            </div>
            
            <div class="scroll-hint">Swipe Down for Birth Card</div>
            <button class="nav-btn nav-down" id="to-by-btn">Back ↓</button>
            <button class="home-btn" id="home-btn-ty">HOME</button>
        </div>

    </section>

    <section id="qa-screen" class="screen">
        <div class="qa-container">
            <div class="qa-header">
                <h2 id="qa-title">本質を見つける旅</h2>
                <p id="qa-subtitle">深い質問とリアクションで心を開く</p>
            </div>
            
            <div class="level-selector" id="level-selector">
                <h3>レベルを選択してください</h3>
                <div class="level-buttons">
                    <button class="level-btn" data-level="1">レベル1 - 軽やかに</button>
                    <button class="level-btn" data-level="2">レベル2 - 普通に</button>
                    <button class="level-btn" data-level="3">レベル3 - 深く</button>
                    <button class="level-btn" data-level="4">レベル4 - 魂まで</button>
                </div>
            </div>

            <div class="qa-main" id="qa-main" style="display: none;">
                <div class="question-area">
                    <h3 id="current-question">ここに質問が表示されます</h3>
                </div>
                
                <div class="reaction-area">
                    <button class="reaction-btn like">❤️ いいね</button>
                    <button class="reaction-btn curious">🤔 気になる</button>
                    <button class="reaction-btn surprise">😮 驚き</button>
                    <button class="reaction-btn deep">💭 深い</button>
                </div>
                
                <div class="qa-controls">
                    <button id="next-question-btn" class="control-btn">次の質問</button>
                    <button id="back-to-levels-btn" class="control-btn secondary">レベル選択に戻る</button>
                </div>
            </div>
            
            <button class="home-btn qa-home-btn" id="qa-home-btn">HOME</button>
        </div>
    </section>

    </div>

    <!-- カード詳細ポップアップ -->
    <div id="card-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <div class="modal-card-display">
                <div class="modal-card-frame">
                    <img id="modal-card-image" src="" alt="Card">
                </div>
                <div class="modal-card-info">
                    <h2 id="modal-card-name"></h2>
                    <p id="modal-card-theme"></p>
                    <div class="modal-card-description">
                        <h3>カードの特性</h3>
                        <p id="modal-card-traits">ここにカードの特性が入ります。</p>
                        <h3>メッセージ</h3>
                        <p id="modal-card-message">ここにカードからのメッセージが入ります。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
